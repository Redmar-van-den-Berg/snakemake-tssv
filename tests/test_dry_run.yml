- name: dry-run-minimal
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_config_minimal.yml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - variants.txt
    contains_regex:
      - "split.*--lines 50"
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror
