- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/project_config_single.yml
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      - variants.txt
    must_not_contain:
      - rror
  stderr:
    must_not_contain:
      - rror
